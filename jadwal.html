<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadwal Sholat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select/4.0.13/css/select.min.css"
      rel="stylesheet"
    />
    <!-- Link Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkwVKn7voLa8a"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="page-container">
      <!-- Bagian header dan form tetap -->
      <div class="fixed-section">
        <header class="header-section">
          <h1>JADWAL SHOLAT & IMSAKIYAH SELURUH INDONESIA</h1>
        </header>
        <div class="container">
          <div class="card">
            <h2 id="judul-jadwal">JADWAL IMSAKIYAH</h2>
            <p
              id="prayer-notification"
              style="
                text-align: center;
                font-weight: bold;
                margin: 10px 0;
                color: #1a7288;
              "
            >
              <span id="marquee-text"></span>
            </p>
            <div class="row">
              <div class="col-md-3">
                <label for="city">Pilih Kota:</label>
                <select id="city" class="select">
                  <option value="">-- Pilih Kota --</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!-- Tombol untuk beralih tampilan -->
        <div class="toggle-btn-group-wrapper">
          <div class="toggle-btn-group">
            <button type="button" id="btn-hari" class="toggle-btn active">
              Hari
            </button>
            <button type="button" id="btn-bulan" class="toggle-btn">
              Bulan
            </button>
          </div>
        </div>
      </div>
      <!-- Bagian tabel yang dapat discroll -->
      <!-- Tampilan Bulan (default) -->
      <div id="month-view" class="scroll-section">
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Tanggal</th>
                <th>Imsak</th>
                <th>Terbit</th>
                <th>Dhuha</th>
                <th>Subuh</th>
                <th>Dzuhur</th>
                <th>Ashar</th>
                <th>Maghrib</th>
                <th>Isya</th>
              </tr>
            </thead>
            <tbody id="schedule-body-month">
              <tr>
                <td colspan="9">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Tampilan Hari -->
      <div id="day-view" class="scroll-section" style="display: none">
        <div class="container my-5">
          <h4 class="text-center">Jadwal Sholat Hari Ini</h4>
          <p id="daily-date" class="text-center fw-bold"></p>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Waktu</th>
                <th>Jadwal</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Imsak</td>
                <td id="daily-imsak"></td>
              </tr>
              <tr>
                <td>Subuh</td>
                <td id="daily-subuh"></td>
              </tr>
              <tr>
                <td>Terbit</td>
                <td id="daily-terbit"></td>
              </tr>
              <tr>
                <td>Dhuha</td>
                <td id="daily-dhuha"></td>
              </tr>
              <tr>
                <td>Dzuhur</td>
                <td id="daily-dzuhur"></td>
              </tr>
              <tr>
                <td>Ashar</td>
                <td id="daily-ashar"></td>
              </tr>
              <tr>
                <td>Maghrib</td>
                <td id="daily-maghrib"></td>
              </tr>
              <tr>
                <td>Isya</td>
                <td id="daily-isya"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select/4.0.13/js/select.min.js"></script>
    <!-- Link Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQmdsA6LUpz/Jr69K4e1FfujBsPsQIJ5ii9QrbnJoQjBIp7W4U"
      crossorigin="anonymous"
    ></script>
<script src="script.js">
    </script>
  </body>
</html>
